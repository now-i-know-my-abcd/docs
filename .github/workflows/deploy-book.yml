name: deploy-book

# Run this when the master branch changes
# Or on pull request activity from issue/PR branches
on:
  push:
    branches:
    - main
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    paths:
    - docs/**
    - .github/workflows/deploy-book.yml
  pull_request:
    branches:
    - 'issue-**'

jobs:
  # This job installs dependencies, builds the book, and pushes it to `gh-pages
  deploy-book:
    runs-on: ubuntu-latest
    
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R dependencies with renv
      uses: r-lib/actions/setup-renv@v2
    
    - name: Set up IRkernel
      shell: Rscript {0}
      run: |
        IRkernel::installspec()

    # Install py dependencies
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.5
    
    # Can these also be cached?
    - name: Install py dependencies not with conda cuz we suck
      run: |
        python -m pip install --upgrade pip
        pip install jupyter-book sphinx-inline-tabs nilearn seaborn
    
    # Run the code tutorial scripts
    # must cd into the folder bc the paths in the scripts
    # are relative from the script path
    # and python is sensitive to the dir from which
    # the script is called
    - name: Run externalized py tutorial scripts
      run: |
        cd python/docs-examples
        for f in *.py; do python "$f"; done
        cd ../..

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build docs/

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
        